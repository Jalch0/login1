<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <img class="mediaphoto fade" src="./img/IMG_20220201_130337.jpg" alt="mediaphoto">
    <img class="mediaphoto fade" src="./img/IMG_20220201_130437.jpg" alt="mediaphoto">

    <img class="mediaphoto fade" src="./img/IMG_20220201_130203.jpg" alt="mediaphoto">
    
    <div class="container">
            <div class="login-container">
                <form action="/">
                    <img src="./img/LogoMedia.png" alt="logo">
                    <h2>Bienvenido</h2>
                        <div class="input-div one">

                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Contrase√±a</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Login">
                    <a href="/">Crear nuevo usuario</a>
                </form>
            </div>
    </div>
    <script type="text/javascript" src="./secondary.js"></script>
    <script type="text/javascript" src="./main.js"></script>
